<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="result">
        <p id="formula">20+50</p>
        <h2 id="displayResult">70</h2>
      </div>
      <div class="row1">
        <div id="clear" class="buttons">Clear</div>
        <div id="back" class="buttons">Back</div>
        <div id="percentage" class="buttons">%</div>
        <div id="plus" class="buttons">+</div>
      </div>
      <div class="row2" class="buttons">
        <div id="seven" class="buttons">7</div>
        <div id="eight" class="buttons">8</div>
        <div id="nine" class="buttons">9</div>
        <div id="minus" class="buttons">-</div>
      </div>
      <div class="row3">
        <div id="four" class="buttons">4</div>
        <div id="five" class="buttons">5</div>
        <div id="six" class="buttons">6</div>
        <div id="divide" class="buttons">/</div>
      </div>
      <div class="row4">
        <div id="one" class="buttons">1</div>
        <div id="two" class="buttons">2</div>
        <div id="three" class="buttons">3</div>
        <div id="multiply" class="buttons">*</div>
      </div>
      <div class="row5">
        <div id="zero" class="buttons">0</div>
        <div id="zero2" class="buttons">000</div>
        <div id="comma" class="buttons">,</div>
        <div id="equal" class="buttons">=</div>
      </div>
    </div>
    <footer>
      Made by
      <a href="https://github.com/martacpt/martacpt" target="_blank">martacpt</a
      >. Part of The Odin Project Curriculum.
    </footer>
  </body>
</html>
